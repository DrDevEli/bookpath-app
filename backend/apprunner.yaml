version: 1.0
runtime: nodejs18
build:
  commands:
    - npm ci
    - npm run build || echo "no build step"
run:
  command: npm start
  env:
    - name: PORT
      value: "3001"
  network:
    port: 3001
health_check:
  path: /api/health
  interval: 10
  timeout: 5
  healthy_threshold: 1
  unhealthy_threshold: 3